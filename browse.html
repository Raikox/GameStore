<!doctype html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/assets/megamenu/syahrizaldev-mm.css"> <!--megamenu-->
    <script defer src="src/assets/megamenu/syahrizaldev-mm.js"></script> <!--megamenu-->
    <link rel="stylesheet" href="src/assets/styles/style.css"> <!-- bulma sass -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- axios http request -->

    <script src="src/app/entities/tienda.js"></script>
    <script src="src/app/entities/oferta.js" ></script>
    <script defer src="src/app/model/browse.js" type="module"></script>

    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <title>Game Store</title>
</head>
<body>

<header class="headerm">
    <div class="container"> <!-- navegacion -->
        <div class="column fixed-np">
            <section class="wrapper fixed-np">
                <div class="header-item-left">
                    <figure class="header-logo mr-2">
                        <img src="src/assets/images/logo/logo.png" alt="">
                    </figure>
                    <a href="./index.html" class="brand">BEST GAME</a>
                </div>
                <!-- Navbar Section -->
                <div class="header-item-center">
                    <div class="overlay"></div>
                    <nav class="menu" id="menu" role="navigation" aria-label="main navigation">
                        <div class="menu-mobile-header">
                            <button type="button" class="menu-mobile-arrow"><span class="iconify" data-icon="eva:arrow-back-fill" data-width="24" data-height="24"></span></button>
                            <div class="menu-mobile-title"></div>
                            <button type="button" class="menu-mobile-close"><span class="iconify" data-icon="codicon:close" data-width="24" data-height="24"></span></button>
                        </div>
                        <ul class="menu-section">
                            <li class="menu-item">
                                <a href="index.html">INICIO</a>
                            </li>
                            <li class="menu-item">
                                <a href="stores.html">TIENDAS</a>
                            </li>
                            <li class="menu-item">
                                <a href="browse.html">BUSCAR</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="header-item-right">
                    <a href="#" class="menu-icon"><span class="iconify" data-icon="ant-design:heart-twotone" data-width="24" data-height="24"></span></a>
                    <button type="button" class="menu-mobile-toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </section>
        </div>
    </div> <!-- navegacion -->
</header>

<main>
    <section class="fixed-mt-header">
        <div class="column">
            <div class="column fixed-npb mt-3">
                <div class="is-flex is-justify-content-center mt-3 mb-3">
                    <h1 class="has-text-weight-normal">
                        ENCUENTRA EL <span class="has-text-primary">TÍTULO</span> QUE BUSCAS
                    </h1>
                </div>
            </div>
            <div class="is-flex is-justify-content-center">
                <div class="control has-icons-left mt-3 mb-3 search-container">
                    <input type="text" id="txtBusqueda" class="input" aria-label="busqueda">
                    <span class="icon is-small is-left">
                        <span class="iconify" data-icon="ei:search" data-width="24"></span>
                    </span>
                </div>
            </div>
            <div class="is-flex is-justify-content-center mt-3">
                <button class="button is-primary ">Mostrar resultados</button>
            </div>
        </div>
    </section>

    <section>
        <div class="column mt-5">
            <div class="is-flex is-justify-content-center">
                <table class="table table-single">
                    <thead>
                    <tr>
                        <th class="has-text-centered">TIENDA</th>
                        <th class="has-text-centered">AHORRO</th>
                        <th class="has-text-centered">PRECIO</th>
                        <th class="has-text-centered">TÍTULO</th>

                    </tr>
                    </thead>
                    <tbody id="dealsTable">

                    </tbody>

                </table>
            </div>
        </div>
    </section>

</main>

<footer class="footer mt-5">
    <div class="content has-text-centered mt-6">
        <p>
            <strong>Best Game</strong> by <a href="">Kevin Montes De Oca</a>.
        </p>
        <p>
            Datos consumidos a través de la API <a href="https://apidocs.cheapshark.com/">Gameshark</a>.
        </p>
    </div>
</footer>
</body>
</html>
